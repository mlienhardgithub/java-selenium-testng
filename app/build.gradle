plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
	implementation 'org.slf4j:slf4j-api:2.0.12'
	// https://mvnrepository.com/artifact/org.slf4j/jcl-over-slf4j
	implementation 'org.slf4j:jcl-over-slf4j:2.0.12'
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-log4j12
	implementation 'org.slf4j:slf4j-log4j12:2.0.12'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
    implementation 'com.fasterxml.jackson.core:jackson-core:2.17.0-rc1'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.0-rc1'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-annotations
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.17.0-rc1'
    
    // Use TestNG framework, also requires calling test.useTestNG() below
    // https://mvnrepository.com/artifact/org.testng/testng
    testImplementation 'org.testng:testng:7.9.0'
    testImplementation "org.assertj:assertj-core:3.25.1"
    // https://mvnrepository.com/artifact/org.hamcrest/hamcrest
    testImplementation 'org.hamcrest:hamcrest:2.2'
    testImplementation 'io.rest-assured:rest-assured:5.4.0'
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.18.1'
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-api
    testImplementation 'org.seleniumhq.selenium:selenium-api:4.18.1'
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-support
    testImplementation 'org.seleniumhq.selenium:selenium-support:4.18.1'
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-remote-driver
    testImplementation 'org.seleniumhq.selenium:selenium-remote-driver:4.18.1'
}

application {
    // Define the main class for the application.
    mainClass = 'testng.upgrade.App'
}

tasks.named('test') {
    useTestNG() {
        useDefaultListeners = true
        suites 'src/test/resources/TestNGSuite.xml'
    }
}
